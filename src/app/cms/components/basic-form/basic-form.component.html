<p>
    Name: {{ nameField.value }}
    <input type="text" [formControl]="nameField" placeholder="Escribe aca">
    <button (click)="getNameValue()" >Get Value</button>
    <!-- <code>
        <pre>
            {{ nameField  | json }}
        </pre>
    </code> -->
</p>

<p>
    Email: {{ emailField.value }}
    <input type="email" [formControl]="emailField" placeholder="Email">
</p>

<p>
    Telephone: {{ telField.value }}
    <input type="tel" [formControl]="telField" placeholder="Telefono">
</p>

<p>
    Color: {{ colorField.value }}
    <input type="color" [formControl]="colorField" placeholder="Color">
</p>

<p>
    Date: {{ dateField.value }}
    <input type="date" [formControl]="dateField" placeholder="Date">
</p>

<p>
    Number: {{ numberField.value }}
    <input type="number" [formControl]="numberField" placeholder="Numero">
</p>
<p>
    Area: {{ areaField.value }}
    <textarea [formControl]="areaField"></textarea>
</p>

<p>
    Category {{ categoryField.value }}
    <select [formControl]="categoryField">
        <option value="category-1">Category 1</option>
        <option value="category-2">Category 2</option>
        <option value="category-3">Category 3</option>
        <option value="category-4">Category 4</option>
    </select>
</p>

<p>
    Tags {{ tagField.value }}
    <select [formControl]="tagField" multiple>
        <option value="category-1">Tag 1</option>
        <option value="category-2">Tag 2</option>
        <option value="category-3">Tag 3</option>
        <option value="category-4">Tag 4</option>
    </select>
</p>
